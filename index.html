<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8">
    <title>Cadastro de usuários</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Cadastro de usuários</h1>
    <p>Por favor preencha este formulário com as informações desejadas</p>
    <form method="post">
      <fieldset>
        <label for="nome">Informe o seu nome: <input id="nome" name="nome" type="text" required /></label>
        <label for="email">Adicione seu email: <input id="email" name="email" type="email" required /></label>
        <label for="new-password">Crie uma nova senha: <input id="new-password" name="new-password" type="password" pattern="[a-z0-5]{8,}" required /></label>
      </fieldset>
      <fieldset>
        <label for="idade">Qual a sua idade: <input id="idade" type="number" name="idade" min="1" max="100" /></label>
      </fieldset>
      <input type="submit" value="Submit" />
    </form>
  </body>
</html>
